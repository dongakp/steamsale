{% load humanize %}
<!DOCTYPE html>
<html>
<head>
  <title>Steam 할인 게임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 fw-bold">Steam 할인 게임 리스트</h1>
  <form method="get" action="{% url 'dashboard' %}">
      <button type="submit">통계 보기</button>
  </form>
  <br/>
  <div class="row row-cols-1 g-4">
    {% for game in games %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'game-detail' game.id %}" class="text-decoration-none fw-semibold">
                {{ game.title }}
              </a>
            </h5>
            <p class="card-text mb-1">할인율: {{ game.discount_rate }}%</p>
            <p class="card-text">가격: <del>{{ game.original_price|intcomma }}</del>원 → <strong>{{ game.discounted_price|intcomma }}</strong> 원</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
